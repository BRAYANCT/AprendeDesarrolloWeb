<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrita cursiva </title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2>Texto negrita</h2>
    <p>esto es y <b>negrita</b></p>
    <p>esto es <strong>negrita</strong></p>
    <h2>texto cursiva</h2>
    <p><i>Este parrafo es cursiva</i> </p>
    <h2>texto en enfasis</h2>
    <p><em>esto es enfasis</em></p>
    <h2>texto con span</h2>
    <p>esto es <span style="color:red">span red</span></p>

    <h2>Anclas</h2>
    <!-- es un enlace que te lleva a una pagina externa o una pagina indicada por el hipervinculo -->
    <a href="https:google.com">google</a>
    <!-- imagenes -->
    <img src="imagen.png" alt="Imagen no carga" width="150" height="150">
</body>

</html>
