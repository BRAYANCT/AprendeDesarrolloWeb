<!DOCTYPE html>
<html>

<head>
    <!-- en el head se pone todo lo que son los links estilos cs js metadatos:(se usan para poner el charset  para que el navegador pueda reconocerlos
        palabras claves numeros  para la busqueda en exploradores se pone las palabras y el navegador saca tu pagina web) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INICIOS</title>
</head>

<body>
    <!-- en el body se pone todo lo que es visible para el navegador -->
    <h2>Hola mundo desde html</h2>
</body>

</html>
