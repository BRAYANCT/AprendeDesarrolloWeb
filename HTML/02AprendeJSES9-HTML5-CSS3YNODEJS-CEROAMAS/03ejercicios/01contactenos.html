<!DOCTYPE html>
<html lang="es">

<head>

    <title>Contactenos</title>
</head>

<body>
    <h2>Por favor llenar este formulario para ponerte en contacto con nosotros</h2>
    <form action="contacto.html">
        <fieldset>
            <legend>Datos de contactos</legend>
            <label for="nombre">Nombre : </label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="apellido">Apellido : </label>
            <input type="text" name="apellido" id="apellido" required><br><br>
            <label for="correo">Correo : </label>
            <input type="email" name="correo" id="correo" required><br><br>
            <label for="comentarios">Comentarios : </label>

            <textarea name="comentarios" id="comentarios" required cols="20" rows="2"></textarea>
            <button>Aceptar</button>
        </fieldset>
    </form>
</body>

</html>
